<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Star Wars RPG</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <h1 class="text-center">Star Wars RPG</h1>
    <div class="container mt-4">
        <h2 id="character-h2">Characters</h2>
        <div id="characters" class="row">

        </div>
        <h2 id="champion-h2">Your Champion</h2>
        <div id="champion" class="row">

        </div>
        <h2 id="opponents-h2">Opponents</h2>
        <div id="opponents" class="row">

        </div>
        <h2 id="enemy-h2">Enemy</h2>
        <div id="enemy" class="row">

        </div>

        <button id="attack" class="btn btn-danger my-3">Attack</button>
        <div id="combat-text"></div>
        <button id="play-again" class="btn btn-primary">Play again</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="assets/javascript/game.js"></script>
</body>

</html>
